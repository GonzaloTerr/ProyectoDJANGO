{% extends "layout-base.html" %}

{% block head_title %}Detalle de la Noticia{% endblock %}

{% block page_content %}

    <article id="post.pk">
        <h1>{{ post.title }}</h1>
        <p>Fecha de publicadion: {{ post.create_at }} </p>
        <div>
            {{ post.content }}
        </div>
        <p><a href="{% url "blog:blog_list" %}">Volver al listado de noticias</a></p>
    </article>

{% endblock %}
